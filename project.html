        validateForm = () => {
          //emptying paragraph with the list of errors
          document.querySelector("#melding").innerHTML = "";
          //setting an array's "errors" length to 0 to empty it
          errors.length = 0;
          //all input fields in an array "selectors"
          let selectors = document.querySelectorAll("input, select");
          //additional console.log to see all my selectors in the console
          //console.log(selectors);
          //calling the function validateWachtwoord to validate the password using two parameters idies
          validateWachtwoord(document.querySelector("#wachtwoord"), document.querySelector("#wachtwoord2")); 
          //looping over all input fields and setting the messages

          while (j < selectors.length) {

            let error = checkEmptyField(selectors[j]); 
            //calling a function to check if email is valid
            validateEmail(selectors[j]);
            //calling the function to check postcode
            checkPC(selectors[j]);
            //calling the function to check the payment method
            validatePayment(selectors[j]);
            //calling the function to see if the field algemene voorwaarden was checked
            checkAkkord(selectors[j]);
            //additional console.log to see the lost of all idies
            //console.log(selectors[j].id);
            //looping over all errors created by calling checkEmptyField function and adding them to an array "errors" that I created before
            if (error != "")
            {
              errors.push(error);
            }
            j++;   

          }
          //setting the errors in the alert box using a loop
          let i = 0;
          while (i < errors.length) {
            document.querySelector("#melding").innerHTML += errors[i] + "<br>";
            i++;
          }
          //if the errors array is empty displaying only succes and primary alerts and hiding danger alert
          if (errors.length === 0){
            document.querySelector("#goedGedaan").style.display = "block";
            document.querySelector("#errors").style.display = "none";
          }
          //otherwise displaying only danger alert and hiding succes and promary
          else{
            document.querySelector("#errors").style.display = "block";
            document.querySelector("#goedGedaan").style.display = "none";
            
          }
        }
        //function checking empty fields
        checkEmptyField = (veld, melding) => {
          //checking the values and using a trim to get rid of empty spaces
          if (veld.value.trim() == "" || veld.value == "Kies een land" || veld.value == "Kies een provincie")
            {
              switch (veld.id)

                melding = "Het veld naam is vereist.";
                break;

                melding = "Het veld voornaam is vereist.";
                break;
                case "gebruikersnaam":

                break;
                case "adres":
                melding = "Het veld adres is vereist.";
                break;
                case "land":
                melding = "Het veld land is vereist.";
                break;
                case "provincie":
                melding = "Het veld provincie is vereist.";
                break;
                default:
                return false;
              }
              return melding;
            }
            return false;
          }
        
        // function to validate an email
        validateEmail = (veld) => {
          //creating a new variable using regex to set what characters can be used in my email
          var valid = /^[A-Za-z0-9_][A-Za-z0-9_.-]*@[A-Za-z0-9][A-Za-z0-9-.]*(\.[a-zA-Z0-9-]+)+$/;
          if (veld.id == "email")
          {
            if (veld.value.trim() == "")
            {
              errors.push("Het veld email is vereist.");
            }
            else if (valid.test(veld.value))
            {
            return true;
            }
            else {
            errors.push("E-mailadres is niet correct.");
            }
          }
        }
        
        //function to validate a password
        validateWachtwoord = (wachtwoord, wachtwoord2) => {
          
          if (wachtwoord.value.trim() == "" || wachtwoord2.value.trim() == "")
            {
              if (wachtwoord.value.trim() == "" && wachtwoord2.value.trim() == ""){
                errors.push("Het veld wachtwoord is vereist.");
                errors.push("Het veld herhaal wachtwoord is vereist.");
              }
              else if (wachtwoord.value.trim() == "")
              {
                errors.push("Het veld wachtwoord is vereist.");
              }
              else if (wachtwoord2.value.trim() == "")
              {
                errors.push("Het veld herhaal wachtwoord is vereist.");
              }
            }      
            else if(wachtwoord.value.length < 7)
            {
              errors.push("Het wachtwoord moet minstens 7 karakters zijn.");
            }
            else if(wachtwoord.value != wachtwoord2.value){
             errors.push("Je wachtwoorden komen niet overeen.");
            }
        }

        //function to display a chosen payment method
        validatePayment = (veld) => {

                break;
                case "overschrijving":

                break;

        //function to check if the postcode value is between 1000 and 9999
        checkPC = (veld) => {

          {
            if (veld.value == "")
            {
